buildscript {
    ext.kotlin_version = '1.1.4-3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

group "de.arraying.arraybot"
version "5"

ext.main = "Arraybot"
mainClassName = "de.arraying.arraybot.Arraybot"

apply plugin: "java"
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "ch.qos.logback:logback-classic:1.2.3" // Logging
    compile "net.dv8tion:JDA:3.3.0_263" // Discord
    compile 'biz.paluch.redis:lettuce:5.0.0.Beta1' // Database
    compile "commons-lang:commons-lang:2.6"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.16"
}


kotlin {
    experimental {
        coroutines 'enable'
    }
}
