buildscript {
    ext.kotlin_version = "1.1.4-3"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

group "de.arraying.arraybot"
version "5dev"

ext.main = "Arraybot"
mainClassName = "de.arraying.arraybot.Arraybot"

apply plugin: "java"
apply plugin: "kotlin"

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile "com.github.Arraying:Zeus:0.4.2" // Script engine
    compile "ch.qos.logback:logback-classic:1.2.3" // Logging
    compile "net.dv8tion:JDA:3.3.1_284" // Discord
    compile "biz.paluch.redis:lettuce:5.0.0.Beta1" // Database
    compile "commons-io:commons-io:2.5" // Utils
    compile "commons-lang:commons-lang:2.6" // Utils
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version" // Kotlin
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version" // Kotlin scripting
    compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version" // Kotlin scripting
}


kotlin {
    experimental {
        coroutines 'enable'
    }
}
